# ─────────────────────────────────────────────────────────────
# Suno Manager — Docker Compose
# ─────────────────────────────────────────────────────────────

services:
  suno-manager:
    image: smgteknik/sunoapimanager:latest
    build: .
    container_name: suno-manager
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./config.yaml:/app/config.yaml
      - ./downloads:/app/downloads
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./data:/app/data
    environment:
      - TZ=Europe/Istanbul
